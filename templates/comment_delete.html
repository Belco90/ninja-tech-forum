{% extends "base.html" %}

{% block title %}Delete comment from {{ topic.title }}{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger fade in" role="alert">
      <h4>Are you sure you want to delete this comment from "{{ topic.title }}"?</h4>

      <p>{{ comment.content }}</p>

        <form method="post">
          <div>
          <a href="/comment/{{ comment.key.id() }}/details" class="btn btn-default">Cancel</a>

          <input type="hidden" name="csrf-token" value="{{ csrf_token }}">
          <button type="submit" class="btn btn-danger">Delete</button>

          </div>

        </form>
    </div>
  </div>
</div>
{% endblock content %}
