{% extends "base.html" %}

{%block title%}Main page{% endblock title %}

{% block content %}
<div class="jumbotron">
  <h1>Ninja Tech Forum</h1>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table class="table">
      <thead>
        <tr>
          <th>Topic title</th>
          <th>Author</th>
          <th>Created</th>
        </tr>
      </thead>

      <tbody>
        {% for topic in topics %}
          <tr>
            <td><a href="/topic/{{ topic.key.id() }}/details">{{ topic.title }}</a></td>
            <td>{{ topic.author_email }}</td>
            <td>{{ topic.created.strftime('%d/%m/%Y at %H:%M') }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
